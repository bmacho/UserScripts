};
var cButt; // id of currentl selection

function isCB(s){
 return typeof s === "string" && (/^custombutton:\/\//).test(s);
}
function deCB(cb){
 return(
  decodeURIComponent(cb.
  replace(/%u([\dA-F]{4})|%([A-F][\dA-F])/g,
   function(m,p,p1) // correct non-standard URI encoding
    {return encodeURIComponent(String.fromCharCode(parseInt(p||p1,16)))}
 )));
}

function mkIcons(){
 var css="", cd,m,b;
 for( b in btCodes){
   cd=deCB(btCodes[b].c);
   m=cd.match(/<image><!\[CDATA\[([\w\W]+?)\]\]>/);
   if(m && m[1]){ m=m[1];
    css+=" #cb button i."+b+":before{content:url("+m+")} "
   };
 } 
 var cs=document.createElement("style"); cs.type="text/css";
 cs.appendChild(document.createTextNode(css));
 document.head.appendChild(cs);
}

function btClik(e){
 var ti,m,t=e.target;
 if(e && (t) && (t.nodeName=='BUTTON') && (ti=t.id)
      && btCodes[ti])
  {var icod=deCB(btCodes[ti].c);
   if(isCB(btCodes[ti].c))
    $i('inst').disabled=false,  cButt=ti;
   else
    $i('inst').disabled=true,   cButt=null;
   m=icod.match(/\<name\>([\w\W]+?)<\/name\>/)
   $i('cBnam').textContent = (m && m[1]) || ' ';
   m=icod.match(/<initcode><!\[CDATA\[([\w\W]+?)\]\]><\/initcode/);
   icod=(m && m[1]) || '/* nothing */';
   $i('cBcod').value=icod;
   $i('inst').innerHTML='Install &nbsp; <span>&nbsp;'+t.innerHTML+'&nbsp;</span>';
 }
}

function instClik(e){
 if(cButt && btCodes[cButt] && isCB(btCodes[cButt].c) )
  location.href= btCodes[cButt].c;
 else alert('no such country '+(cButt||'!!11'));
}

mkIcons();
aE('lft','click',btClik);
aE('inst','click',instClik);
$i('inst').disabled=true;

})();

</script>

this.onclick=function(e){
if(e.button!==0) return;
e.preventDefault(),e.stopPropagation();
var m, k = (e.shiftKey)|(e.ctrlKey<<1)|(e.altKey<<2);
switch(k){
 default: 
 case 0: m='en/ru';   break;
 case 1: m='ru/en';   break;// Shift
 case 2: m='en/en';   break;// Ctrl
 case 4: m='auto/ru'; break;// Alt
 case 3: m='ru/ru';   break;// Shift-Ctrl
}
content.postMessage('tgtooltip#'+m,'*'); 
};
self.tooltipText = self.name+'\n'+
